kind: backend
framework: fastapi
paths:
  - backend/app/api
  - backend/app/services
  - backend/app/crud
  - backend/app/models
  - backend/app/schemas
file_patterns:
  - "**/*.py"
semantics:
  endpoints: REST
  business_logic: services and crud
  models: pydantic/sqlmodel/sqlalchemy (as available)
priority:
  - api
  - services
  - crud
  - models
  - schemas