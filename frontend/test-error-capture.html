<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Error Capture</title>
</head>
<body>
    <h1>Prueba del Sistema de Captura de Errores</h1>
    <button id="testError">Probar Error</button>
    <div id="result"></div>

    <script>
        // Simular el sistema de captura de errores
        async function reportError(errorData) {
            try {
                const response = await fetch('http://localhost:8001/api/v1/errors/report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(errorData)
                });

                if (!response.ok) {
                    throw new Error(`Error al reportar: ${response.status} ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Error al reportar error al backend:', error);
                throw error;
            }
        }

        // Configurar captura de errores globales
        window.addEventListener('error', async (event) => {
            const errorData = {
                errorId: `test-global-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`,
                category: 'frontend',
                severity: 'error',
                errorType: event.error?.name || 'JavaScript Error',
                errorMessage: event.error?.message || event.message || 'Error desconocido',
                stack: event.error?.stack || 'No stack trace available',
                context: {
                    userAgent: navigator.userAgent,
                    url: window.location.href,
                    viewport: `${window.innerWidth}x${window.innerHeight}`,
                    filename: event.filename,
                    lineno: event.lineno,
                    colno: event.colno,
                    timestamp: new Date().toISOString()
                },
                userId: 'test-user-html',
                component: 'Test HTML Page',
                environment: 'development'
            };

            try {
                const result = await reportError(errorData);
                document.getElementById('result').innerHTML = `<p style="color: green;">Error reportado exitosamente: ${errorData.errorId}</p>`;
                console.log('Error reportado:', result);
            } catch (reportingError) {
                document.getElementById('result').innerHTML = `<p style="color: red;">Error al reportar: ${reportingError.message}</p>`;
                console.error('Error al reportar:', reportingError);
            }
        });

        // BotÃ³n de prueba
        document.getElementById('testError').addEventListener('click', () => {
            // Crear un error intencional
            setTimeout(() => {
                throw new Error('Error de prueba desde HTML - Sistema funcionando correctamente');
            }, 100);
        });
    </script>
</body>
</html>
